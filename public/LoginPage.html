<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<body>
  <div class="loginbox">
    <h1>Login</h1>
    <form method="post" action="AccountManagement.html">
      <div class="text_field">
        <input type="text" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="text_field">
        <input type="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <input type="submit" value="Login">
      <div class="signup_link">
        Don't Have An Account? <a href="AccountRegistration.html">Signup Here!</a>
      </div>
    </form>
  </div>
</body>
</head>
</html>
