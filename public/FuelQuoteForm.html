<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="utf-8">
  <title>Fuel Quote Form</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
<body1>
  <form method="post" >
    <h1>Fuel Quote Form</h1>
    <input type="number" id="gallons" name="gallons" placeholder="Gallons Requested" required>
    <input type="text" required id="deliveryAddress" name="deliveryAddress" placeholder="Delivery Date" readonly>
    <input type="date" required id="deliveryDate" name="deliveryDate" placeholder="Delivery Date" required>
    <input type="number" required id="price" name="price" placeholder="Suggested Price" readonly>
    <input type="number" required id="total" name="total" placeholder="Total Amount Due" readonly>
    <input type="submit" value="Submit Fuel Quote Form">
  </form>
</body1>
</head>
</html>
